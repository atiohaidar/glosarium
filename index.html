<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glosarium Istilah Teknis</title>
    <link rel="icon" type="image/jpeg" href="/PP-Tio.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #222222;
        --bg-secondary: #2d2d2d;
        --bg-tertiary: #494949;
        --text-primary: #AAAAAA;
        --text-secondary: #656565;
        --border-primary: #656565;
        --accent: #0ea5e9;
        scroll-behavior: smooth;
      }

      .light {
        --bg-primary: #f3f4f6;
        --bg-secondary: #ffffff;
        --bg-tertiary: #e5e7eb;
        --text-primary: #374151;
        --text-secondary: #6b7280;
        --border-primary: #d1d5db;
        --accent: #3b82f6;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      code, pre {
        font-family: 'Fira Code', monospace;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes highlight-card {
        0%, 100% { 
          background-color: transparent;
        }
        10% {
          background-color: rgba(14, 165, 233, 0.15);
          border-color: rgba(14, 165, 233, 0.6);
          box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }
        80% {
          background-color: rgba(14, 165, 233, 0.05);
          border-color: rgba(14, 165, 233, 0.3);
           box-shadow: 0 0 5px rgba(14, 165, 233, 0.2);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }
      .animate-highlight {
        animation: highlight-card 2s ease-out;
      }
    </style>
